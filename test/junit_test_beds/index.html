<!doctype html>
<html>

<head>
    <title> jsTPS Unit Test Page</title>
    <meta charset="utf-8"/>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="./jsTPS_Unit_Tests.js"></script>
    <script src="../demo/Num.js"></script>
    <script src="../../src/jstps/jsTPS.js"></script>
    <script src="../demo/jsTPS_Tester.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            window.test = new jsTPS_Unit_Tests();
            window.test.main("test_results");
            window.tester = new jsTPS_Tester();
            window.tester.addBtnListener();
        });
    </script>
</head>

<body>

    <h1 id = "test_results" style="text-align: center">jsTPS Unit Test result:</h1>
    <br/>
    <div id = "tester" style="text-align: center">
        <h1>ENTER A SELECTION:<br/></h1>
        <h3>1) Add a Transaction<br/>
            2) Undo a Transaction<br/>
            3) Redo a Transaction<br/>
            4) Clear All Transactions<br/>
            5) Reset Num and Transactions<br/></h3>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <input id= "tester_input" type="text" disabled/>
        <button id="tester_button" disabled>
            Enter the Amount to Add</button>
    </div>
</body>

</html>
